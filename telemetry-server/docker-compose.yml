version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: oig-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped
    networks:
      - telemetry

  influxdb:
    image: influxdb:2.7
    container_name: oig-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=oigproxy2026
      - DOCKER_INFLUXDB_INIT_ORG=oig
      - DOCKER_INFLUXDB_INIT_BUCKET=telemetry
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=oig-telemetry-token-2026
    restart: unless-stopped
    networks:
      - telemetry

  telegraf:
    image: telegraf:1.29
    container_name: oig-telegraf
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - mosquitto
      - influxdb
    restart: unless-stopped
    networks:
      - telemetry

  grafana:
    image: grafana/grafana:10.2.0
    container_name: oig-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=oigproxy2026
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - influxdb
    restart: unless-stopped
    networks:
      - telemetry

  # Registration API - issues JWT tokens for MQTT authentication
  registration-api:
    build: ./registration
    container_name: oig-registration-api
    ports:
      - "8081:8081"
    volumes:
      - registration_data:/data
    environment:
      # Shared secret with proxy (keep in sync with proxy code!)
      - OIG_CLIENT_SECRET=oig-proxy-2026-telemetry-Kj8mN2xP4qR7tV9zX3
      # JWT signing key (keep secret!)
      - OIG_JWT_SECRET=oig-telemetry-jwt-secret-2026-change-in-production
      # Token validity in days
      - OIG_TOKEN_EXPIRY_DAYS=30
      # Database path
      - OIG_DB_PATH=/data/devices.db
    restart: unless-stopped
    networks:
      - telemetry

volumes:
  mosquitto_data:
  mosquitto_log:
  influxdb_data:
  influxdb_config:
  grafana_data:
  registration_data:

networks:
  telemetry:
    driver: bridge
