name: Pylint

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Analysing the code with pylint
        env:
          PYTHONPATH: addon/oig-proxy
        run: |
          pylint addon/oig-proxy/*.py tests/*.py \
            --disable=import-outside-toplevel,unused-import,reimported,redefined-outer-name \
            --disable=line-too-long,f-string-without-interpolation,comparison-of-constants,comparison-with-itself,unused-argument
