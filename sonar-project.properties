sonar.projectKey=Muriel2Horak_oig-proxy
sonar.projectName=oig-proxy
sonar.organization=muriel2horak
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11

# Code - only production addon code
sonar.sources=addon/oig-proxy
sonar.inclusions=addon/oig-proxy/**/*.py

# Tests (optional)
sonar.tests=testing,tests
sonar.test.inclusions=testing/**/*.py,tests/**/*.py
sonar.test.exclusions=tools/**,testing/playwright/**,tools/monitoring/playwright/**
sonar.python.coverage.reportPaths=reports/coverage.xml
sonar.python.xunit.reportPath=reports/junit.xml
sonar.python.bandit.reportPaths=reports/bandit.json

# Ignore test duplication in CPD metrics
sonar.cpd.exclusions=tests/**,testing/**

# Excluded from sources analysis (addon/oig-proxy only)
# Note: `tools/**` is local monitoring tooling and must not affect CI quality gates.
sonar.exclusions=addon/oig-proxy/proxy.py,addon/oig-proxy/mqtt_publisher.py,addon/oig-proxy/cloud_manager.py,addon/oig-proxy/cloud_session.py,addon/oig-proxy/utils.py,addon/oig-proxy/control_api.py,tools/**

# Coverage exclusions (align with coverage omit list)
sonar.coverage.exclusions=addon/oig-proxy/proxy.py,addon/oig-proxy/mqtt_publisher.py,addon/oig-proxy/cloud_manager.py,addon/oig-proxy/cloud_session.py,addon/oig-proxy/utils.py,addon/oig-proxy/main.py
