sonar.projectKey=oig_proxy
sonar.projectName=oig_proxy
sonar.sourceEncoding=UTF-8
sonar.python.version=3.10

# Code
sonar.sources=addon/oig-proxy
sonar.inclusions=**/*.py

# Tests (optional)
sonar.tests=testing,tests
sonar.test.inclusions=testing/**/*.py,tests/**/*.py
sonar.python.coverage.reportPaths=reports/coverage.xml
sonar.python.xunit.reportPath=reports/junit.xml

# Noise / generated
sonar.exclusions=**/__pycache__/**,.venv/**,.mypy_cache/**,.pytest_cache/**,analysis/**,logs/**,addon/oig-proxy/cloud_queue.db
