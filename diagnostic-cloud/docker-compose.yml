version: '3.8'

services:
  oig-diagnostic:
    build: .
    container_name: oig-diagnostic-cloud
    restart: unless-stopped
    # Host network to see real client IPs (not Docker NAT)
    network_mode: host
    volumes:
      - ./data:/data
    environment:
      - DATA_DIR=/data
      - RETENTION_DAYS=7
      - PORT=5710
      - LOG_LEVEL=INFO
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
