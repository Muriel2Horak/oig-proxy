version: '3.8'

services:
  # DNS server - přesměruje oigservis.cz na tento Mac
  dns:
    image: coredns/coredns
    ports:
      - "5353:53/udp"
      - "5353:53/tcp"
    volumes:
      - ./Corefile:/Corefile
    restart: unless-stopped
    networks:
      - oig-net

  # TCP Proxy - zachytává komunikaci OIG boxu
  proxy:
    build: ./proxy
    ports:
      - "5710:5710"
    environment:
      - REMOTE_HOST=185.25.185.30
      - REMOTE_PORT=5710
      - LOG_LEVEL=DEBUG
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - oig-net

networks:
  oig-net:
    driver: bridge
